{% extends "base_transaction.html" %}
{% block title %}Types of organisation{% endblock%}
{% block transaction_content %}
  <div class="row">
    <div class="small-12 columns">
     <h2>Organisation details</h2>
     <form id="start_details" action="" method="post">
         {{ render_field(form.name) }}
         <p class="ok">
          <span class="ok label success">Name available</span>
        </p>
         {{ render_field(form.activities) }}
         <button type="submit" class="button expand">Next</button>
         {{ form.csrf_token }}
      </form>
    </div>
  </div>
{% endblock %}
