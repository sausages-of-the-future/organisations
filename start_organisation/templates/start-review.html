{% extends "base_transaction.html" %}
{% block title %}Types of organisation{% endblock%}
{% block transaction_content %}
  <div class="row">
    <div class="small-12 columns">
     <h2>Review details</h2>
     <div class="panel">
        <i class="fa fa-bookmark fa-4x"></i>
       <h5>{{order.name}}</h5> 
       <hr/>
       <dl>
         <dt>Organisation type</dt>
         <dd>{{order.organisation_type.replace('-',' ')}}</dd>
         <dt>Activities</dt>
         <dd>{{order.activities}}</dd>
       </dl>
     </div>
     <form action="" method="post">
        {{ render_checkbox(form.confirm) }}
        <button type="submit" class="button expand">Create organisation</button>
      </form>
    </div>
  </div>
{% endblock %}
